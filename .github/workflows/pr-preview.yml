name: PR Preview

on:
  pull_request:
    types: [opened, synchronize, reopened]
    branches: [ main ]

permissions:
  contents: read
  pull-requests: write

jobs:
  preview:
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ”„ Checkout Repository
      uses: actions/checkout@v4
      
    - name: ğŸ”§ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'
        
    - name: ğŸ“¦ Install Dependencies
      run: npm ci
      
    - name: ğŸ§ª Run Tests
      run: |
        cd tests
        npm ci
        npm test
        
    - name: ğŸ—ï¸ Build for Preview
      run: npm run build
      
    - name: ğŸ“¤ Upload Preview Build
      uses: actions/upload-artifact@v4
      with:
        name: pr-preview-${{ github.event.number }}
        path: dist/
        retention-days: 7
        
    - name: ğŸ“ Comment PR with Preview Info
      uses: actions/github-script@v7
      with:
        script: |
          const prNumber = context.issue.number;
          const comment = `## ğŸ” PR Preview Build Complete
          
          âœ… **Build Status:** Successful
          ğŸ“¦ **Artifact:** \`pr-preview-${prNumber}\`
          ğŸ§ª **Tests:** Passed
          
          ### ğŸ“‹ Build Summary
          - **Commit:** ${context.sha.substring(0, 7)}
          - **Branch:** ${context.ref}
          - **Build Time:** ${new Date().toISOString()}
          
          ### ğŸš€ Next Steps
          1. Download the build artifact to test locally
          2. Review the changes in the diff
          3. Test on multiple devices/browsers
          
          ### ğŸ› ï¸ Local Testing
          \`\`\`bash
          # Download artifact and serve locally
          python -m http.server 8000
          # or
          npx serve dist/
          \`\`\`
          `;
          
          github.rest.issues.createComment({
            issue_number: prNumber,
            owner: context.repo.owner,
            repo: context.repo.repo,
            body: comment
          });
          
    - name: ğŸ” Run Additional PR Checks
      run: |
        echo "ğŸ” Running additional PR validation..."
        
        # Check if critical files were modified
        if git diff --name-only origin/main...HEAD | grep -E "(package\.json|webpack\.config\.js|\.github/)"; then
          echo "âš ï¸  Critical files modified - extra review recommended"
        fi
        
        # Check bundle size (if dist directory exists)
        if [ -d "dist" ]; then
          echo "ğŸ“Š Bundle size analysis:"
          du -sh dist/
          find dist -name "*.js" -exec wc -c {} + | sort -n
        fi
