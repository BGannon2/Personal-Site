<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hover Test</title>
    <style>
        /* Import the main styles */
        @import './src/css/main.css';
        
        /* Test specific styles */
        body {
            padding: 2rem;
            background: #0a0a0a;
        }
        
        .test-container {
            max-width: 400px;
            margin: 0 auto;
        }
        
        .test-info {
            color: #fff;
            margin-bottom: 2rem;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="test-info">
        <h2>Project Card Hover Test</h2>
        <p>Hover over the card below to test the shadow effects</p>
    </div>
    
    <div class="test-container">
        <div class="project-card">
            <div class="project-header">
                <h3>Test Project</h3>
                <div class="project-links">
                    <a href="#" class="project-link"><i class="fab fa-github"></i></a>
                </div>
            </div>
            <p>This is a test project card to verify hover shadow effects are working properly.</p>
            <div class="project-tech">
                <span class="tech-tag">Test</span>
                <span class="tech-tag">Hover</span>
                <span class="tech-tag">Effects</span>
            </div>
        </div>
    </div>
    
    <script>
        // Add debug info to console
        const projectCard = document.querySelector('.project-card');
        
        projectCard.addEventListener('mouseenter', () => {
            console.log('Hover entered');
            console.log('Transform:', getComputedStyle(projectCard).transform);
            console.log('Box-shadow:', getComputedStyle(projectCard).boxShadow);
        });
        
        projectCard.addEventListener('mouseleave', () => {
            console.log('Hover left');
            console.log('Transform:', getComputedStyle(projectCard).transform);
            console.log('Box-shadow:', getComputedStyle(projectCard).boxShadow);
        });
    </script>
</body>
</html>
